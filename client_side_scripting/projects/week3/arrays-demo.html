<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arrays Demo</title>
</head>
<body>
	
	<script>

		// An array is an object that can hold multiple values.

		// Create an empty array.

		var myArray = [];

		// Create an array and populate it with values.

		var search = ["Google", "Yahoo", "Bing"];

		// Other syntax for creating an array and populating it.

		var search2 = new Array("Google", "Yahoo", "Bing");

		// Output array values by index.

		var urls = ["http://www.google.com", "http://www.yahoo.com", "http://www.bing.com"];

		// <a href="http://www.google.com">Google</a>

		document.write("<a href=\"" + urls[0] + "\">" + search2[0] + "</a><br />");
		document.write("<a href=\"" + urls[1] + "\">" + search2[1] + "</a><br />");
		document.write("<a href=\"" + urls[2] + "\">" + search2[2] + "</a><br />");

		

	</script>
</body>
</html>
