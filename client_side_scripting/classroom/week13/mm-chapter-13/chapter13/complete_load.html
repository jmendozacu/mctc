<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>News Headlines</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
#newslinks li {
	display: inline-block;
	margin-right: 20px;
}
#newslinks li a {
	padding: 5px 10px; 
	background-color: white;
	color: black !important;
	text-decoration: none;	
}
#newslinks li a:hover {
	background-color: rgb(110,138,195);
	color: white !important;	
}
#headlines #newsItem {
	margin-top: 10px;
	padding: 20px;
	border: 1px solid white;	
}
</style>
<script src="../_js/jquery.min.js"></script>
<script>
$(document).ready(function() {
	/*
	cn - jquery loops through the anchor tags and binds a click event to them.
	the function in the click event is an event handler and is bound to the anchor tag as well.
	*/
  $('#newslinks a').click(function() {
  	// cn - jquery loops through the anchor tags and extracts the href value.
     var url=$(this).attr('href');
    // cn - the #newsItem section of the url is inserted into the #headlines div.
     $('#headlines').load(url + ' #newsItem');
     // cn - disable the default link behavior
     return false;
  }); //end click
			
}); // end ready
</script>
</head>
<body>
<div class="wrapper">
	<header>
    JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
</header>
	<div class="content">
		<div class="main">
			<h1>News Headlines</h1>
			<ul id="newslinks">
			<li><a href="today.html">Today&#8217;s News</a></li>
    <li><a href="yesterday.html">Yesterday&#8217;s News</a></li>
    <li><a href="lastweek.html">Last Week&#8217;s News</a></li>
			</ul>
			<div id="headlines"></div>
		</div>
	</div>
	<footer>
    <p>JavaScript &amp; jQuery: The Missing Manual, 3rd Edition, by <a href="http://sawmac.com/">David McFarland</a>. Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
</footer>
</div>
</body>
</html>
