<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Loops</title>
</head>
<body>
	<script type="text/javascript">
		
		/*
		
		for(initializer; test; increment) {
			Run code...
		}

		*/

		for(var i = 0; i < 5; i++) {
			document.write(i + "<br>");
		}

		var i = 0;

		while(i<5) {
			document.write(i + "<br>");
			i++;
		}

		// Do while loop.... Used when you always want to run the logic just once.

		do  {
			document.write(i + "<br>");
			i++;
		} while(i < 5);




	</script>
</body>
</html>
