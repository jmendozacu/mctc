<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Looping through an Array</title>
</head>
<body>
	
	<script type="text/javascript">
		
	var theNames = ["Jake", "Jesse", "Jeff", "Jon", "Jeffrey"];

	for(var i = 0; i < theNames.length; i++) {
		document.write("Hello " + theNames[i] + "<br>");
	}

	</script>

</body>
</html>
