<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>A Simple Quiz</title>
<link href="site.css" rel="stylesheet">
<script>
var score=0;
var totalScore = 0;
var questions = [
	['How many moons does Mercury have?', 0, 1],
	['How many moons does Venus have?', 0, 1],
	['How many moons does Earth have?', 1, 2],
	['How many moons does Mars have?', 2, 2],
	['How many moons does Jupiter have?', 63, 6],
	['How many moons does Saturn have?', 31, 4],
	['How many moons does Uranus have?', 21, 5],
	['How many moons does Neptune have?', 8, 3],
	['How many moons does Pluto have?', 3, 1],
];
function askQuestion(question) {
 var answer = prompt(question[0],'');
    if (answer == question[1]) {
        alert('Correct!');
        score++;
        totalScore = totalScore += question[2];
    }
    else if (answer == question[1] + 1) {
   		var partial = question[2]/2;
   		totalScore = totalScore += partial;
   		alert("Almost right. You get half credit.");
	}
	else if (answer == question[1] - 1) {
		var partial = question[2]/2;
   		totalScore = totalScore += partial;
   		alert("Almost right buddy. You get half credit.");
	}
	else {
		alert('Sorry. The correct answer is ' + question[1]);
	}
}
for (var i = 0; i < questions.length; i++) {
 askQuestion(questions[i]);
}

</script>
</head>

<body>
<div class="wrapper">
<div class="header">
	<p class="logo">JavaScript <i>&</i> jQuery <i class="mm">The<br>Missing<br>Manual</i></p>
</div>
<div class="content">
	<div class="main">
<h1>A Simple Quiz</h1>
		<script>
		var message = 'You got ' + score;
		message += ' out of ' + questions.length;
		message += ' questions correct.';
		message += '<br>Your total score is: ' + totalScore;
		document.write('<p>' + message +'</p>');
		</script> </div>
</div>

</div>
</div>
</body>
</html>
