<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Functions</title>

	<script type="text/javascript">

		function myAdder(num1,num2) {
			var num3 = num1 + num2;
			window.alert(num3);
		}



	</script>

</head>
<body>
	<form>

		<input type="button" value="Add" onclick="myAdder(75,25);">
		<input type="button" value="Add" onclick="myAdder(75,30);">

	</form>
</body>
</html>
