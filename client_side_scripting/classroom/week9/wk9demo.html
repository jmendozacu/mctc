<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Animate Demo</title>
	<script src="jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="jquery.easing.1.3.js" type="text/javascript"></script>
	<script type="text/javascript">
		
	$(document).ready(function() {
		/*
		$('selector').hover(function() {
			mouseover logic
		}, 
		function() {
			mouseout logic
		});
		*/
		$('#div1 img').hover(function() {
			// Stop any other animation first and then animate
			// $(this).stop().animate({opacity: .5, top: '-30px'}, 1000, 'easeInBounce');
			$(this).stop().animate({opacity: .5, borderRadius: 10 }, 100,
				function() {
					var imgAlt = $(this).attr('alt');
					imgAlt = '<span>' + imgAlt + '</span>';
					$(imgAlt).appendTo($('#div2'));
			});	
		},
		function() {
			// $(this).stop().animate({opacity: 1, top: '0px'}, 1000, 'easeOutBounce');
			$(this).stop().animate({opacity: 1, borderRadius: 0 }, 100, function() {
					$('#div2').find('span:first').remove();
			});	
		});
	});

	</script>
	<style type="text/css">
	
		#div1 {
			position: absolute;
			top: 100px;
			left: 100px;
			height: 83px;
			width: 600px;
		}
		img {
			position: relative;
			border: 2px solid gray;
		}
	
	</style>
</head>
<body>
	
	<div id="div1">
		<img src="images/u.jpg" class="u" alt="hello letter u">
		<img src="images/v.jpg" class="v" alt="hello letter v">
		<img src="images/w.jpg" class="w" alt="hello letter w">
		<img src="images/x.jpg" class="x" alt="hello letter x">
		<div id="div2"></div>
	</div>

</body>
</html>
